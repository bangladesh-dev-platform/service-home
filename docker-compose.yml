services:
  service_app:
    image: node:20-alpine
    container_name: service-home
    working_dir: /usr/src/app
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
      - VITE_AUTH_URL=${VITE_AUTH_URL:-http://localhost:8081}
      - VITE_YOUTUBE_URL=${VITE_YOUTUBE_URL:-http://localhost:5173}
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.homesrv.rule=Host(`banglade.sh`) || Host(`www.banglade.sh`)"
      - "traefik.http.routers.homesrv.entrypoints=websecure"
      - "traefik.http.routers.homesrv.tls.certresolver=letsencrypt"
      # HTTP router with redirect
      - "traefik.http.routers.homesrv-http.rule=Host(`banglade.sh`) || Host(`www.banglade.sh`)"
      - "traefik.http.routers.homesrv-http.entrypoints=web"
      - "traefik.http.routers.homesrv-http.middlewares=https-redirect"
      # Service config
      - "traefik.http.services.homesrv.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"

networks:
  traefik:
    external: true
