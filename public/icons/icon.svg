<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006a4e"/>
      <stop offset="100%" style="stop-color:#004d38"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f42a41"/>
      <stop offset="100%" style="stop-color:#d91e36"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#greenGrad)"/>
  
  <!-- Decorative pattern - representing connectivity/portal -->
  <g opacity="0.08" fill="white">
    <!-- Top left cluster -->
    <circle cx="80" cy="80" r="24"/>
    <circle cx="140" cy="60" r="16"/>
    <circle cx="60" cy="140" r="16"/>
    <!-- Top right cluster -->
    <circle cx="432" cy="80" r="24"/>
    <circle cx="372" cy="60" r="16"/>
    <circle cx="452" cy="140" r="16"/>
    <!-- Bottom left cluster -->
    <circle cx="80" cy="432" r="24"/>
    <circle cx="140" cy="452" r="16"/>
    <circle cx="60" cy="372" r="16"/>
    <!-- Bottom right cluster -->
    <circle cx="432" cy="432" r="24"/>
    <circle cx="372" cy="452" r="16"/>
    <circle cx="452" cy="372" r="16"/>
  </g>
  
  <!-- Main red circle (Bangladesh flag inspired) with shadow -->
  <circle cx="256" cy="240" r="130" fill="url(#redGrad)" filter="url(#shadow)"/>
  
  <!-- Inner ring for depth -->
  <circle cx="256" cy="240" r="115" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Stylized 'B' letter - modern design -->
  <g fill="white" filter="url(#glow)">
    <!-- B letter constructed with shapes -->
    <path d="M200 160 L200 320 L220 320 L220 248 L270 248 C295 248 310 235 310 215 C310 195 295 180 270 180 L220 180 L220 160 Z M220 200 L260 200 C275 200 285 208 285 218 C285 228 275 236 260 236 L220 236 Z" />
    <path d="M220 260 L275 260 C302 260 320 275 320 298 C320 321 302 336 275 336 L200 336 L200 316 L220 316 L220 260 Z M220 280 L268 280 C288 280 298 290 298 302 C298 314 288 324 268 324 L220 324 Z" transform="translate(0, -16)"/>
  </g>
  
  <!-- Tagline bar at bottom -->
  <rect x="96" y="400" width="320" height="56" rx="28" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Bangla text: বাংলাদেশ -->
  <text x="256" y="438" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="500">
    বাংলাদেশ
  </text>
  
  <!-- Small accent dots -->
  <circle cx="120" cy="428" r="6" fill="#f42a41"/>
  <circle cx="392" cy="428" r="6" fill="#f42a41"/>
</svg>
